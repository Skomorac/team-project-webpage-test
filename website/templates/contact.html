<div class="container-fluid bg-light contact-form">
  <h2>Contact</h2>
  <p>
    Donec ullamcrper nulla non metus auctor fringilla. Vestibulum id ligula
    porta felis eusimod semper. Praesent commodo cursus magna, vel scelerisque
    nisl Consectetur. Fusce dapibus, tellus ac cursus commodo.
  </p>
  <div class="row">
    <div class="col-1"></div>
    <div class="container bordered-container col-10">
      <form action="#">
        <div class="mb-3 mt-3 row">
          <label for="email" class="form-label col-sm-3 text-end"
            >Your Email:</label
          >
          <div class="col-sm-9">
            <input

              class="form-control"
              id="email"

        <div class="mb-3 row">
          <label for="comment" class="col-sm-3 text-end">Your Message:</label>
          <div class="col-sm-9">
            <textarea
              class="form-control"
              rows="5"
              id="comment"
              name="text"
              placeholder="Please Enter your message here..."
            ></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>
